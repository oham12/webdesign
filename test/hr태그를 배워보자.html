<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hr태그를 배워보자</title>
</head>
<body>
  <h1>hr 태그</h1>
  <hr color="orange" size="10" width="500" align="right" noshade>
  <p>
     hr 태그는 수평선을 그을 때 사용한다.
  </p>
  <hr noshade>
  <h3>사용 속성 설명</h3>
  <p>
    - noshade : 수평선 그림자 제거<br>
    - color : 수평선 색상(영문으로)<br>
    - size : 수평선 높이(px 단위)<br>
    - width : 수평선 가로 길이(px 단위)<br>
    - align :  수평선 가로 정렬(left,center,right)
  </p>
</body>
</html>
